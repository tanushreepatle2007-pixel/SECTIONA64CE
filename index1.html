<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<style>
    body{
        text-align:center;
    }
    .p1{
        font-family:'Times New Roman',Times,serif;
    }
    .p2{
        font-family:Arial,Helvetica,sans-serif;
        font-style:italic;
    }
    .p3{
        font-family:'Courier New', Courier, monospace;
        font-style:oblique;
    }
    .p4{
        font-family:cursive;
        font-style:italic;
    }
    .p5{
        font-family:papyrus;
        font-style:oblique;
    }
</style>
<body>
    <h1><u>CSS FONT FAMILIES AND STYLES</u></h1>
    <p class="p1">Times New Roman In Normal </p>
    <p class="p2">Helvetica In Italic</p>
    <p class="p3">Courier In Oblique</p>
    <p class="p4">Cursive In Italic</p>
    <p class="p5">Papyrus In Oblique</p>
</body>
</html>
